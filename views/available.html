<!-- <h3 class='avail-header'>CURRENTLY AVAILABLE PROPERTIES</h3> -->
<div class='row'>
  <div class='col-md-7'>
    <div class='map-wrap'>
      <div id="avail-map"></div>
    </div>
  </div>

  <div class='col-md-5'>
    <div ng-repeat='prop in props | filter:filters'>
      <div class='listing-name'>{{prop.name}}</div>
      <div class='listing-addr'>{{prop.addr}}</div>


      <div class="carousel-wrap">
       <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
         <uib-slide ng-repeat="slide in prop.slides  track by slide.id" index="slide.id">
           <img ng-src="{{slide.img}}" style=" width:100%; height:400px" class='carousel-img'>
           <div class="carousel-caption">
             <p>{{slide.text}}</p>
           </div>
         </uib-slide>
       </uib-carousel>
     </div>
     <div class='listing-price'>{{prop.price}}</div>
    <div class='listing-desc'>{{prop.desc}}</div>
    <div class='avail-contact' ng-click="mailerShow = true">Contact Us About This Property</div>

    <div class='avail-mailer-form' ng-show='mailerShow'>
      <div class='avail-mailer-content'>
        <div class='mailer-header'>Send Us an Email about <br>{{prop.name}}</div>
        <input id='avail-contact-name' type='text' placeholder='Your Name'></input>
        <input id='avail-contact-email' type='email' placeholder='Your Email Address'></input>
        <textarea id='avail-contact-message' placeholder='Your Message'></textarea>
        <span id='avail-send-email' ng-click='sendEmail(prop.name); mailerShow=false'>Send Email</span>
        <span class='avail-mailer-close' ng-click='mailerShow=false'>Close Window</span>
      </div>
    </div>

    <div class='message-sent'>
      Your message has been sent
      <div ng-click='closeConfirmation()' class='sent-button'>Close</div>
    </div>

    <div class='message-error'>
      Please fill out the form completely
      <div class='sent-button' ng-click='closeMsgError()'>Close</div>
   </div>
 </div>
